<!DOCTYPE html>
<html>
  <head>
    <title>WordCount.js</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="../wordcount.js"></script>
    <script type="text/javascript">
    function loadDemo() {
      WordCount.bytes("input", function(size) {
        document.getElementById("bytes").innerText = size;
      });

      WordCount.words("input", function(words) {
        document.getElementById("words").innerText = words;
      });

      WordCount.lines("input", function(lines) {
        document.getElementById("lines").innerText = lines;
      });

      WordCount.longest("input", function(longest) {
        document.getElementById("longest").innerText = longest;
      });

      WordCount.chars("input", function(chars) {
        document.getElementById("chars").innerText = chars;
      });
    }
    </script>
  </head>
  <body onload="loadDemo()">
    <input type="file" id="input"/>
    <div><b>Bytes: </b><span id="bytes"></span></div>
    <div><b>Words: </b><span id="words"></span></div>
    <div><b>Lines: </b><span id="lines"></span></div>
    <div><b>Longest: </b><span id="longest"></span></div>
    <div><b>Chars: </b><span id="chars"></span></div>
</div>
</body>
</html>
